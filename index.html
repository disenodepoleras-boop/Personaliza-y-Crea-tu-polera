<script>
    let canvas = new fabric.Canvas("tshirt-canvas");


    function updateTshirtImage(imageURL) {
        fabric.Image.fromURL(imageURL, function (img) {
            img.scaleToHeight(300);
            img.scaleToWidth(300);
            canvas.centerObject(img);
            canvas.add(img);
            canvas.renderAll();
        });
    };
    const colorPicker = document.getElementById("colorPicker");
    const colorValue = document.getElementById("colorValue");

    colorPicker.addEventListener("input", function () {
        colorValue.textContent = colorPicker.value;
        document.getElementById("tshirt-div").style.backgroundColor = colorPicker.value;
        // updateTshirtImage(colorPicker.value); // eliminado porque intentaba cargar un color como imagen
    });

    const images = document.querySelectorAll('.mosaic-img');

    images.forEach(img => {
        img.addEventListener('click', function () {
            const src = this.src;
            var imgObj = new Image();
               imgObj.src = src;

               imgObj.onload = function () {
                var img = new fabric.Image(imgObj);
                img.scaleToHeight(300);
                img.scaleToWidth(300);
                canvas.centerObject(img);
                canvas.add(img);
                canvas.renderAll();
               };
        });
    });



    document.getElementById("tshirt-custompicture").addEventListener("change",
    function (e) {
        var reader = new FileReader();

        reader.onload = function (event) {
            var imgObj = new Image();
            imgObj.src = event.target.result;

            imgObj.onload = function (event) {
                var img = new fabric.Image(imgObj);
                img.scaleToHeight(300);
                img.scaleToWidth(300);
                canvas.centerObject(img);
                canvas.add(img);
                canvas.renderAll();
            };
        };

        if (e.target.files[0]) {
            reader.readAsDataURL(e.target.files[0]);
        }
    },
     false

    );
    
    document.addEventListener("keydown",
    function (e) {     
       
        var keyCode = e.keyCode;

        if (keyCode == 46) {
            
            canvas.remove(canvas.getActiveObject());
        }
       },
       false
    );

    function downloadImage() {
    var node = document.getElementById("tshirt-div"); 
    domtoimage.toPng(node)
      .then(function (dataUrl) {
        var link = document.createElement('a');
        link.download = 'mi-dise単o-polera.png';
        link.href = dataUrl;
        link.click(); 
      })
      .catch(function (error) {
        console.error("Oops, something went wrong!", error);
      });
}

    

    document.querySelectorAll(".toggle-submenu").forEach((item) => {
        item.addEventListener("click", () => {
            const submenu =  item.nextElementSibling;
            submenu.style.display =
              submenu.style.display == "flex" ? "none" : "flex";
        });
    });

    $(document).ready(function() {
        $("#draggable-text").draggable(); 
        $("#draggable-text").resizable();
        $("#clear-btn").on("click",function() {
        $("#draggable-text").text("")
        });
        $("#insert-btn").on("click", function() {
        const textoAInsertar = $("#draggable-text").text();
        if (textoAInsertar.trim() !== "") {
            const textObject = new fabric.IText(textoAInsertar, {
                left: 100,
                top: 100,
                fontFamily: 'Arial',
                fill:'#000',
                fontSize: 30
            });
            canvas.add(textObject);
            canvas.renderAll();
        }
        });
        $("#clear-btn").on("click", function() {
            $("#draggable-text").text("Escribe aqui");
            canvas.forEachObject(function(obj) {
                if (obj.type === 'i-text' || obj.type === 'text') {
                    canvas.remove(obj);
                }
            });
            canvas.renderAll();
        });
    });
    
</script>
